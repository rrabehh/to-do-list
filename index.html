<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List By rbh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box1">
            <input type="text" id="todo-input" placeholder="Enter task"><br>
            <button id="add-todo">Add Task</button><br>
            <button id="clear-all">Clear All</button><br>
            
        </div>
        <div class="box2">
            <ul id="todo-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
